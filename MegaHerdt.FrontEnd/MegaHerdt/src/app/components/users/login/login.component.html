<h1 class="text-center">Iniciar Sesion</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" class="w-50 mx-auto" *ngIf="!authenticated()">
  <div class="form-group mb-3">
    <label for="email"><b>Email o username: </b></label>
    <input id="email" placeholder="Ingrese su email o username" class="form-control" type="text" formControlName="email">
    <span *ngIf="loginForm.touched && loginForm.controls['email'].invalid" class="text-danger">
      Ingrese un campo valido
    </span>
  </div>

  <div class="form-group mb-3">
    <label for="password"><b>Password: </b></label>
    <input class="form-control" id="password" type="password" placeholder="Ingrese su contraseña" formControlName="password">
    <span *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid" class="text-danger">
      Ingrese una contraseña valida
    </span>
  </div>

    <p *ngIf="statusSubmit == 'failed'" class="alert alert-danger">Error al loguearse</p>

    <a class="color-blue" [routerLink]="['/forget-password']" >Olvidé mi contraseña</a> <br>
    <input type="submit" class="btn btn-primary mt-1" [disabled]="loginForm.invalid" value="Entrar"/>
</form>
  <div *ngIf="authenticated()" class="alert alert-warning">Usted se encuentra logueado</div>
