<div class="card text-center mb-3 article-card">
    <img [src]="article.image" class="card-img-top">
    <div class="card-body">
      <h4 *ngIf="isOnOffer(article)" class="text-success"><b>Articulo en oferta</b></h4>
      <h5 class="card-title data-article">Nombre: {{article.name}}</h5>
      <p class="card-text data-article">Valor unitario: {{article.unitValue}}</p>
      <p *ngIf="isOnOffer(article)" class="card-text data-article">Valor con oferta: {{article.unitValueWithOffer}}</p>
      <p class="card-text data-article">Codigo: {{article.code}}</p>
      <p class="card-text data-article">Marca: {{article.brand.name}}</p>
      <p class="card-text data-article">Categoria: {{article.category.name}}</p>
    <!--
      <button class="btn btn-outline-success" (click)="addToCart()">
        <i class="fas fa-cart-plus"></i> Add to Cart</button>
    -->  
    </div>
  </div>
