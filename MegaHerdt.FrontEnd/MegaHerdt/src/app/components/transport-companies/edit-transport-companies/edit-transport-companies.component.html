<div *ngIf="this.statusSubmit == 'success'" class="alert alert-primary">
    Empresa actualizada correctamente
  </div>
  <div class="table-responsive">
  <table class="table">
      <thead>
          <tr>
              <th>LISTADO DE EMPRESAS DE TRANSPORTE</th><th></th><th></th><th></th><th></th>
          </tr>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Url</th>
          <th scope="col">#</th>
          <th scope="col">#</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transportCompany of transportCompanies; let i = index">
          <th scope="row" class="data-user">{{ i }}</th>
          <td><input class="form-control data-user" pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$" [(ngModel)]="transportCompany.name" ></td>
          <td><input class="form-control data-user" [(ngModel)]="transportCompany.url" ></td>
          <td><button class="btn btn-success"  (click)="openDialog(transportCompany)"> <i class="bi bi-pencil-square"></i> </button></td>
          <td><button class="btn btn-danger" (click)="deleteBrand(transportCompany.id)"> <i class="bi bi-trash-fill"></i> </button></td>
        </tr>
      </tbody>
    </table>
    
  </div>
