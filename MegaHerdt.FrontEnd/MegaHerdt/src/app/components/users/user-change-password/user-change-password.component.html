<p *ngIf="statusSubmit == 'success'" class="alert alert-success text-center data-user">La contraseña se actualizó correctamente</p>
<p *ngIf="statusSubmit == 'failed'" class="alert alert-danger text-center data-user">La contraseña no se pudo correctamente, intentelo de nuevo</p>

<h1 class="text-center">Cambiar contraseña</h1>
<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit(changePasswordForm)" class="w-50 mx-auto">
  <div class="form-group mb-3">
    <label for="currentPassword"><b>Contraseña actual: </b></label>
    <input class="form-control" id="currentPassword" type="password" placeholder="Ingrese su contraseña" formControlName="currentPassword">
    <span *ngIf="changePasswordForm.controls['currentPassword'].touched && changePasswordForm.controls['currentPassword'].invalid" class="text-danger">
      Ingrese una contraseña valida
    </span>
  </div>

  <div class="form-group mb-3">
    <label for="newPassword"><b>Contraseña nueva: </b></label>
    <input class="form-control" id="newPassword" type="password" placeholder="Ingrese la contraseña nueva" formControlName="newPassword">
    <span *ngIf="changePasswordForm.controls['newPassword'].touched && changePasswordForm.controls['newPassword'].invalid" class="text-danger">
      Ingrese una contraseña valida
    </span>
  </div>

    <p *ngIf="statusSubmit == 'failed'" class="alert alert-danger">Error al cambiar la contraseña</p>

    <input type="submit" class="btn btn-primary mt-3" [disabled]="changePasswordForm.invalid" value="Confirmar"/>
</form>
