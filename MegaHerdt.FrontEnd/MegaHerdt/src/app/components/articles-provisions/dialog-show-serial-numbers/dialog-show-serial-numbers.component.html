<div class="modal-header d-flex justify-content-end">
    <button type="button" class="btn-close" (click)="closeModal()" title="Cerrar"></button>
</div>

<h3><b>Numeros de Serie:</b></h3>
<ul class="serial-number-list">
    <li *ngFor="let item of data" class="serial-number-item">
        {{ item.serialNumber }}
    </li>
</ul>
