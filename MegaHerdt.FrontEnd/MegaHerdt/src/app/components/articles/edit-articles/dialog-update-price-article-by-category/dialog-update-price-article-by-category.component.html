<div class="modal-header">
    <h5 class="modal-title data-user">Actualizar precios por categoria</h5>
    <button type="button" class="btn-close" (click)="closeModal()" title="Cerrar"></button>
</div>
<div class="modal-body">
    <form enctype="multipart/form-data" #articlePriceCategoryForm="ngForm" (ngSubmit)="onClick()" class="mb-3">
        <div class="form-group">
            <label class="fw-bold" for="category">(*)Categoría</label>
            <select class="form-select" name="selectCategory" [(ngModel)]="articlePriceUpdate.categoryId">
                <option *ngFor="let category of categories" [ngValue]="category.id">{{category.name}}</option>
            </select>
        </div>
        <div class="form-group mt-2">
            <label class="fw-bold" for="percentage">(*)Porcentaje (-100 - 100)</label>
            <div class="input-group">
                <input id="percentage" name="percentage" class="form-control" type="number" min="-100" max="100" #percentage="ngModel" [(ngModel)]="articlePriceUpdate.pricePercentage" required>
                <span class="input-group-text">%</span>
            </div>
            <div *ngIf="percentage.touched && !percentage.valid" class="text-danger">Ingrese un número del -100 al 100</div>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="articlePriceCategoryForm.invalid">Actualizar</button>
        </div>
        <div class="mt-3">
            <div class="alert alert-success" *ngIf="statusSubmit == 'success'">El precio del artículo se actualizó correctamente</div>
            <div class="alert alert-danger" *ngIf="statusSubmit == 'failed'">Error al intentar actualizar el precio del artículo</div>
        </div>
    </form>
</div>
