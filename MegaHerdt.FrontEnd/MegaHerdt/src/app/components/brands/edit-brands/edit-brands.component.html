<div *ngIf="this.statusSubmit == 'success'" class="alert alert-primary">
    Marca actualizada correctamente
</div>
<div class="d-flex">
  <h2 class="mx-auto">LISTADO DE MARCAS</h2>
</div>
<div class="table-responsive">
  <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let brand of brands; let i = index">
          <td><input class="form-control data-user" pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$" value="{{brand.name}}" [(ngModel)]="brand.name" ></td>
          <td><button class="btn btn-primary col-sm-12"  (click)="openDialogUpdate(brand)" title="Editar"> <i class="bi bi-pencil-square"></i> </button></td>
          <td><button class="btn btn-danger col-sm-12" (click)="openDialogDelete(brand.id)" title="Eliminar"> <i class="bi bi-trash-fill"></i> </button></td>
        </tr>
      </tbody>
    </table>
    
</div>
