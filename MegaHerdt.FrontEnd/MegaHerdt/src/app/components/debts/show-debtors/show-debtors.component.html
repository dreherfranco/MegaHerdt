<div class="d-flex">
    <h2 class="mx-auto"><b>LISTADO DE DEUDORES</b></h2>
  </div>
  <div class="table-responsive">
  <table class="table">
      <thead>
        <tr>
          <th scope="col">Username del deudor</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reparationDebt of debts.reparationDebts; let i = index">
            <td>
                <span class="data-user">{{ reparationDebt.clientUserName }}</span>
            </td>
            <td>
                <span class="data-user">{{ reparationDebt.total }}</span>
            </td>
        </tr>
      </tbody>
    </table>
    
  </div>
