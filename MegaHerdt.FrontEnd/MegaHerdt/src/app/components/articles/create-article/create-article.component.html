<div class="card w-50 mx-auto">
    <h1 class="text-center m-2">Crear artículo</h1>

    <form enctype="multipart/form-data" #articleForm="ngForm" 
        class="p-2 w-75 mx-auto">

        <div class="row">
            <div class="form-group mb-3 col-sm-6">
                <label for="name"><b>(*)Nombre: </b></label>
                <input id="name" pattern="^([0-9 \u00c0-\u01ffa-zA-Z'\-\_])+$" placeholder="Nombre del articulo" name="name"
                    class="form-control" type="text" #name="ngModel" [(ngModel)]="article.name" required minlength="3">
                <span *ngIf="name.touched && !name.valid" class="text-danger">Ingrese un nombre válido</span>
            </div>

            <div class="form-group mb-3 col-sm-6">
                <label for="unitValue"><b>(*)Valor unitario: </b></label>
                <input id="unitValue" required pattern="^(\d*|\d+(\.\d+)?)$"
                placeholder="Valor unitario" name="unitValue" class="form-control"
                    type="text" #unitValue="ngModel" [(ngModel)]="article.unitValue">
                <span *ngIf="unitValue.touched && !unitValue.valid" class="text-danger">Ingrese un valor unitario
                    válido</span>
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="image"><b>(*)Imágen: </b></label>
            <input id="image" name="image" class="form-control" type="file" (change)="onChange($event)">
        </div>

        <div class="row">
            <div class="form-group mb-3 col-sm-8">
                <label for="category"><b>(*)Categoría: </b></label>
                <select class="form-select data-user" name="selectCategory" [(ngModel)]="categoryId">
                    <option class="data-user" name="category" *ngFor="let category of categories"
                        [ngValue]="category.id">{{category.name}}</option>
                </select>
            </div>
            <div class="col-sm-4 mt-3 p-1">
                <button class="btn btn-primary" (click)="openDialogCreateCategory()" title="Agregar">
                    <i class="bi bi-plus-circle-fill"></i>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="form-group mb-3 col-sm-8">
                <label for="brand"><b>(*)Marca: </b></label>
                <select class="form-select data-user" name="selectBrand" [(ngModel)]="brandId">
                    <option class="data-user" name="brand" *ngFor="let brand of brands" [ngValue]="brand.id">
                        {{brand.name}}</option>
                </select>
            </div>
            <div class="col-sm-4 mt-3 p-1">
                <button class="btn btn-primary" (click)="openDialogCreateBrand()" title="Agregar">
                    <i class="bi bi-plus-circle-fill"></i>
                </button>
            </div>
            <b class="required">(*)Obligatorio</b>
        </div>
        <p>
            <button type="button" (click)="onSubmit(articleForm)" class="btn btn-primary mt-3" [disabled]="disabledForm(articleForm)">Crear</button>
        </p>
       
    </form>
</div>
