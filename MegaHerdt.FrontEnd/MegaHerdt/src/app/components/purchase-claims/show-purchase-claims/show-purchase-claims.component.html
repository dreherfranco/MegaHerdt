<div class="bg-light mx-3">
    <h2 class="d-flex mx-auto">LISTADO DE RECLAMOS</h2>

    <app-searcher [isVisible]="purchaseClaims.length > 0" 
        [secondaryContainerCssClass]="'col-md-5'"
        (searchTextChange)="onSearchTextChange($event)">
    </app-searcher>
</div>

<div class="container-fluid">
    <div class="table-responsive" #content>
        <table matSort (matSortChange)="sortData($event)" class="table">
            <thead>
                <tr>
                    <th mat-sort-header="description" scope="col">Descripcion reclamo</th>
                    <th mat-sort-header="date" scope="col">Fecha emision</th>
                    <th mat-sort-header="answered" scope="col">Respondido</th>
                    <th scope="col">Ver datos de compra</th>
                    <th scope="col">Contestar reclamo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let purchaseClaim of sortedData 
                | filter: searchText
                | paginate: 
                {
                    itemsPerPage: this.paginate.recordsPerPage, 
                    currentPage:this.paginate.page
                }; 
                let i = index">
                    <th>
                        <span class="data-user">{{ purchaseClaim.description.substring(0,30) }}</span>
                        <span *ngIf="purchaseClaim.description.length > 30" class="data-user">
                            ...
                            <button class="btn link-custom" (click)="showDescriptionDialog(purchaseClaim.description)"><i class="bi bi-eye-fill text-primary"></i></button>
                        </span>
                    </th>
                    <th>
                        <span class="data-user">{{ purchaseClaim.date | date: 'dd/MM/yyyy' }}</span>
                    </th>
                    <th>
                        <span class="data-user text-success" *ngIf="purchaseClaim.answered">SI</span>
                        <span class="data-user text-danger" *ngIf="!purchaseClaim.answered">NO</span>
                    </th>
                    <th>
                        <button class="btn link-custom" (click)="openDialog(purchaseClaim.purchase)"><i class="bi bi-eye-fill text-primary"></i></button>
                    </th>
                    <th>
                        <button [routerLink]="['answer-purchase-claim', purchaseClaim.id]"  class="btn link-custom">
                            <i class="bi bi-envelope text-primary"></i>
                        </button>
                    </th>
                </tr>
            </tbody>
        </table>
        <pagination-controls class="text-center data-user" (pageChange)="this.paginate.page = $event"
            previousLabel="Anterior" nextLabel="Siguiente" *ngIf="purchaseClaims.length > 6">
        </pagination-controls>
    </div>
</div>
