<div clas="container-fluid">
  <div class="d-flex flex-row align-items-start w-75">
    <div class="input-group mb-3 w-50 mx-auto searcher col-md-8">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="bi bi-search"></i>
        </div>
      </div>
      <input class="form-control w-50 mx-auto" type="text" [(ngModel)]="searchText" placeholder="Buscar usuarios">
    </div>
    <a [routerLink]="['create-user']" class="btn btn-primary col-sm-2">
      <i class="bi bi-person-plus-fill"></i> Crear usuario
    </a>
  </div>
  <div class="table-responsive m-1 mb-0 w-75 mx-auto">
    <table matSort (matSortChange)="sortData($event)" class="table">
      <tr>
        <th class="data-user font-weight-bold text-center">ORDENAR POR: </th>
        <th mat-sort-header="name" class="font-weight-normal text-center">NOMBRE</th>
        <th mat-sort-header="surname" class="font-weight-normal text-center">APELLIDO</th>
        <th mat-sort-header="dni" class="font-weight-normal text-center">DNI</th>
        <th mat-sort-header="email" class="font-weight-normal text-center">EMAIL</th>
        <th mat-sort-header="createdDate" class="font-weight-normal text-center">FECHA CREACION</th>
        <th mat-sort-header="lastLogin" class="font-weight-normal text-center">ULTIMO ACCESO</th>
        <th mat-sort-header="roles" class="font-weight-normal text-center">ROLES</th>
      </tr>
    </table>
  </div>

  <div class="row mt-0">
    <div class="col-md-4" *ngFor="let user of sortedData 
        | filter: searchText
        | paginate: 
        {
            itemsPerPage: this.paginate.recordsPerPage, 
            currentPage:this.paginate.page
        }
        ">
      <app-user-detail-administrate [user]="user"></app-user-detail-administrate>
    </div>

    <pagination-controls class="text-center" (pageChange)="this.paginate.page = $event" previousLabel="Anterior"
      nextLabel="Siguiente">
    </pagination-controls>

  </div>

</div>
