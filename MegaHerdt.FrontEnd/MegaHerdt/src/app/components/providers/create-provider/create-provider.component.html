<h1 class="text-center">Crear proveedor</h1>
<form #providerForm="ngForm" (ngSubmit)="onSubmit(providerForm)" class="w-50 mx-auto">
  <div class="form-group mb-3">
    <label for="name"><b>Nombre: </b></label>
    <input id="name" pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$" placeholder="Nombre del proveedor" name="name" class="form-control" type="text" #name="ngModel" [(ngModel)]="provider.name" required>
    <span *ngIf="name.touched && !name.valid" class="text-danger">Ingrese un nombre valido</span>
  </div>  
  <div class="form-group mb-3">
    <label for="phone"><b>Telefono: </b></label>
    <input id="phone" pattern="(^[0-9]+)" minlength="5" required  placeholder="Telefono del proveedor" name="phone" class="form-control" type="text" #phone="ngModel" [(ngModel)]="provider.phone">
    <span *ngIf="phone.touched && !phone.valid" class="text-danger">Ingrese un nombre valido</span>
  </div>  
  <div class="form-group mb-3">
    <label for="email"><b>Email: </b></label>
    <input id="email" required email placeholder="Email del proveedor" name="email" class="form-control" type="email" #email="ngModel" [(ngModel)]="provider.email" minlength="3">
    <span *ngIf="email.touched && !email.valid" class="text-danger">Ingrese un email valido</span>
  </div>  
  <p>
    <input type="submit" class="btn btn-primary mt-3" [disabled]="providerForm.invalid" value="Crear"/>
  </p> 
  <p *ngIf="statusSubmit == 'failed'" class="alert alert-danger">Error al crear el proveedor, el email ya est√° siendo usado</p>
</form>
