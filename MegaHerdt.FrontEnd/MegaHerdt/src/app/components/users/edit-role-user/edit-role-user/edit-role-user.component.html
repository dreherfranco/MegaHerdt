<div class="container-fluid w-75">
<div class="card text-center mb-3 m-2 border border-dark">
    
    <div class="card-body row">
        <div class="col-sm-4">
            <img src="../../../../assets/images/user-image.png" class="card-img-top w-75">
        </div>
        <div class="col-md-8">
            <p class="card-title d-flex flex-column flex-md-row data-user" *ngIf="this.userName !== user.email">Username: {{ this.userName | uppercase }}</p>
            <p class="card-title d-flex flex-column flex-md-row data-user">NOMBRE: {{user.name | uppercase}}</p>
            <p class="card-text d-flex flex-column flex-md-row data-user">APELLIDO: {{user.surname | uppercase}}</p>
            <p class="card-text d-flex flex-column flex-md-row data-user">DNI: {{ user.dni }}</p>
            <p class="card-text d-flex flex-column flex-md-row data-user" *ngIf="user.email !== ''">Email: {{ user.email }}</p>

            <app-roles-user [username]="this.userName"></app-roles-user>
        </div>

    </div>
  </div>
</div>
