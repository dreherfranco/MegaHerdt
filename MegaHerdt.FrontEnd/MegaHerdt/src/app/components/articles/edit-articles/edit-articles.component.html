<h2 class="text-center m-1"><b>Editar articulos</b></h2>

<div class="m-2 h-searcher row p-searcher d-flex ">
  <div class="input-group mb-3 w-50 searcher mx-auto col-sm-5">
    <div class="input-group-prepend">
      <div class="input-group-text">
        <i class="bi bi-search"></i>
      </div>
    </div>
    <input class="form-control w-75 mx-auto input-search" type="text" [(ngModel)]="searchText"
      placeholder="Buscar articulos">
  </div>
  <div class="col-sm-4 m-1">
    <div class="form-check data-user">
      <input class="form-check-input" type="checkbox" [(ngModel)]="filterByStock" id="filterCheck" (click)="filter()">
      <label class="form-check-label" for="filterCheck">
        Mostrar solo productos con stock mayor a 0
      </label>
    </div>
  </div>
</div>

<div class="d-flex flex-row">
  <div class="col-md-3 col-custom align-items-center" *ngFor="let article of articles 
    | filter: searchText
    | paginate: 
    {
        itemsPerPage: this.paginate.recordsPerPage, 
        currentPage:this.paginate.page
    }
    ">
    <app-edit-article [article]="article"></app-edit-article>
  </div>
</div>
<pagination-controls class="text-center" (pageChange)="this.paginate.page = $event" previousLabel="Anterior"
  nextLabel="Siguiente">
</pagination-controls>
