<div class="bg-light">
    <h2 class="mx-auto">LISTADO DE OFERTAS</h2>
</div>
<div class="table-responsive" #content>
    <table matSort (matSortChange)="sortData($event)" class="table">
        <thead>
            <tr>
                <th scope="col">Articulo</th>
                <th mat-sort-header="discountPercentage" scope="col">Porcentaje Descuento</th>
                <th mat-sort-header="startDate" scope="col">Inicio</th>
                <th mat-sort-header="endDate" scope="col">Fin</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let offer of sortedData 
            | paginate: 
            {
                itemsPerPage: this.paginate.recordsPerPage, 
                currentPage:this.paginate.page
            }; let i = index">
                <th> {{ offer.article.name }}</th>
                <td>{{ offer.discountPercentage }}</td>
                <td>{{offer.startDate | date: 'dd/MM/yyyy' }}</td>
                <td>{{offer.endDate | date: 'dd/MM/yyyy' }}</td>
                <td>
                    <button class="btn btn-primary col-sm-12" (click)="openDialogUpdate(offer)" title="Editar"> 
                        <i class="bi bi-pencil-square"></i>
                    </button>
                </td>
                <td><button class="btn btn-danger col-sm-12" (click)="openDialogDelete(offer.id)" title="Eliminar"> 
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </td>
                
            </tr>
        </tbody>
    </table>
    <pagination-controls class="text-center data-user" (pageChange)="this.paginate.page = $event"
        previousLabel="Anterior" nextLabel="Siguiente" *ngIf="offers.length > 3">
    </pagination-controls>
</div>
