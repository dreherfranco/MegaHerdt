
<div class="bg-light">
  <h2 class="d-flex mx-auto">LISTADO DE COMPANIAS DE TRANSPORTE</h2>

  <app-searcher [isVisible]="transportCompanies.length > 0" (searchTextChange)="onSearchTextChange($event)"></app-searcher>
</div>

<div class="table-responsive" #content>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Url</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transportCompany of transportCompanies
      | filter: searchText; 
      let i = index">
        <td><input class="form-control data-user" pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$" [(ngModel)]="transportCompany.name" ></td>
        <td><input class="form-control data-user" [(ngModel)]="transportCompany.url" ></td>
        <td><button class="btn btn-primary col-sm-12"  (click)="openDialogUpdate(transportCompany)" title="Editar"> <i class="bi bi-pencil-square"></i> </button></td>
        <td><button class="btn btn-danger col-sm-12" (click)="openDialogDelete(transportCompany.id)" title="Eliminar"> <i class="bi bi-trash-fill"></i> </button></td>
      </tr>
    </tbody>
  </table>
  
</div>
