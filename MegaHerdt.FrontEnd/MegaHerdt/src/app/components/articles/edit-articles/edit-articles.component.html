<h1 class="text-center m-1">Editar artículos
  <button class="btn btn-dark padding-custom" (click)="generatePDF()">
    <i class="bi bi-filetype-pdf"></i>
  </button>
</h1>
<div class="d-flex flex-row justify-content-between bg-custom-light">
  <button class="btn btn-primary h-searcher searcher m-1 ml-btn" (click)="openDialogUpdatePriceByCategory()">
    Actualizar artículos por categoría
  </button>
  <div class="mt-1 col-md-5">
    <div class="input-group mb-3">
      <div class="input-group-append">
          <div class="input-group-text bg-primary">
            <i class="bi bi-search text-white"></i>
          </div>
        </div>
      <input class="form-control w-75" type="text" [(ngModel)]="searchText" placeholder="Buscar reparaciones">
    </div>
  </div>
  <div class="col-sm-4 m-1 ml-2">
    <div class="form-check data-user">
      <input class="form-check-input" type="checkbox" [(ngModel)]="filterByStock" id="filterCheck" (click)="filter()">
      <label class="form-check-label" for="filterCheck">
        Mostrar solo productos con stock mayor a 0
      </label>
    </div>
  </div>
</div>
<div class="d-flex flex-row justify-content-center" #content>
  <div class="col-md-3 col-custom align-items-center" *ngFor="let article of articles 
    | filter: searchText
    | paginate: 
    {
        itemsPerPage: this.paginate.recordsPerPage, 
        currentPage:this.paginate.page
    }
    ">
    <app-edit-article [article]="article"></app-edit-article>
  </div>
</div>
<pagination-controls class="text-center" (pageChange)="this.paginate.page = $event" previousLabel="Anterior"
  nextLabel="Siguiente">
</pagination-controls>
