<div class="container-fluid">
    <p class="alert bg-custom-light d-flex my-2 my-md-0 mr-md-3 d-flex align-content-center">¿Seguro que querés aceptar el presupuesto de esta reparación?</p>
    <form #reparationForm="ngForm" class="w-75 mx-auto mt-3">
        <div class=" d-flex justify-content-end flex-md-row flex-wrap">
            <button class="btn btn-danger d-flex p-2 m-2" (click)="closeModal()">Cancelar</button>
            <button class="btn btn-primary d-flex p-2 m-2 " [disabled]="reparationForm.invalid" (click)="confirm()">Aceptar</button>
        </div>
    </form>
</div>
