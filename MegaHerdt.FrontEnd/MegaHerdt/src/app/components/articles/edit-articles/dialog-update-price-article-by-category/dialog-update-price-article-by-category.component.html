<div class="container-fluid">
    <h3 class="d-flex align-content-center">Actualizar precios por categoria</h3>
    <form enctype="multipart/form-data" #articlePriceCategoryForm="ngForm" (ngSubmit)="onClick()"
        class="p-2 w-75 mx-auto">
        <div class="row">
            <div class="form-group mb-3 col-sm-8">
                <label for="category"><b>(*)Categoria: </b></label>
                <select class="form-select data-user" name="selectCategory" [(ngModel)]="articlePriceUpdate.categoryId">
                    <option class="data-user" name="category" *ngFor="let category of categories"
                        [ngValue]="category.id">{{category.name}}</option>
                </select>
            </div>
            
        </div>
        <div class="form-group mb-3">
            <label for="percentage"><b>(*)Porcentaje del aumento: </b></label>
            <input id="percentage" name="percentage" class="form-control" type="number" min="1" max="100" #percentage="ngModel"
                [(ngModel)]="articlePriceUpdate.pricePercentage" required>
            <span *ngIf="percentage.touched && !percentage.valid" class="text-danger">Ingrese un numero del 1 al 100</span>
        </div>
        
        <div class="d-flex flex-row">
            <button class="btn btn-danger d-flex p-2 m-1" (click)="closeModal()">Cerrar</button>
            <input type="submit" class="btn btn-primary m-1" [disabled]="articlePriceCategoryForm.invalid" value="Actualizar" />
        </div>
        <p class="alert alert-success mt-3" *ngIf="statusSubmit == 'success'">
            El precio del articulo se actualiz√≥ correctamente
        </p>
        <p class=" alert alert-danger mt-3" *ngIf="statusSubmit == 'failed'">
            Error al intentar actualizar el precio del articulo
        </p>
    </form>
    
</div>
