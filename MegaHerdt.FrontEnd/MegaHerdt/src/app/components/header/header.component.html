<div
    class="d-flex flex-column flex-md-row justify-content-between align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm bg-image">
    <div class="my-2 my-md-0 mr-md-3 d-flex align-content-center w-15 flex-column m-1">
        <img src="../../../assets/images/megaherdt.jpg" class="img-fluid rounded" alt="Responsive image">
    </div>
    <nav class="my-2 my-md-0 mr-md-3 d-flex align-content-start flex-wrap">
        <a class="btn p-3 text-dark link-custom text-center border border-color-custom" [routerLink]="['']">
            <i class="bi bi-house"></i> Inicio
        </a>
        <a *ngIf="!authenticated()" class="btn p-3 text-dark link-custom text-center border border-color-custom"
            [routerLink]="['register']">
            <i class="bi bi-person-plus"></i> Registro
        </a>

        <a *ngIf="!authenticated()" class="btn p-3 text-dark link-custom text-center border border-color-custom"
            [routerLink]="['login']">
            <i class="bi bi-box-arrow-in-right"></i> Login
        </a>

        <div class="btn-group" dropdown *ngIf="authenticated()" >
            <button id="button-basic" dropdownToggle type="button"
                class="btn p-3 text-dark link-custom text-center border border-color-custom dropdown-toggle"
                aria-controls="dropdown-basic">
                Reparaciones <span class="caret"></span>
            </button>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu m-0 p-0" role="menu" aria-labelledby="button-basic">
                
                <li role="menuitem">
                    <a [routerLink]="['reparations/record']" class="dropdown-item btn text-dark link-custom text-center border border-color-custom">
                        <i class="bi bi-clock-history"></i> Historial
                    </a>
                </li>

                <li role="menuitem">
                    <a [routerLink]="['client-reparation-claims']" class="dropdown-item btn text-dark link-custom text-center border border-color-custom">
                        <i class="bi bi-envelope-exclamation-fill"></i> Reclamos
                    </a>
                </li>
                
            </ul>
        </div>

        <a class="btn p-3 text-dark link-custom text-center border border-color-custom" [routerLink]="['user/settings']"
            *ngIf="authenticated()">
            <i class="bi bi-person-fill"></i> Ajustes de usuario
        </a>

        <a class="btn p-3 text-dark link-custom text-center border border-color-custom" [routerLink]="['administrate']"
            *ngIf="authenticated() && isEmployeeOrAdmin()">
            <i class="bi bi-list-task"></i> Administrar
        </a>

    </nav>
    <div class="my-2 my-md-0 mr-md-3 d-flex row flex-column flex-md-row align-items-center flex-wrap flex-row m-3">
        <a class="p-3 btn btn-outline-danger link-custom text-center border border-color-custom"
            [routerLink]="['logout']" *ngIf="authenticated()">
            <i class="bi bi-box-arrow-left"></i> Logout
        </a>
    </div>
</div>
