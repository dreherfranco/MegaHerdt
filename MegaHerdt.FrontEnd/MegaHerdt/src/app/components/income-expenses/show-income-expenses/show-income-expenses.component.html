<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card">
          <div class="card-body">
            <div class="form-group mb-3">
              <label for="date"><b>(*)Fecha: </b></label>
              <div class="input-group">
                <input id="date" name="date" class="form-control" [(ngModel)]="selectedDate" type="date" required>
              </div>
            </div>
            <div class="text-center">
              <div class="btn-group">
                <button class="btn btn-primary me-2" (click)="searchByDay()"><i class="bi bi-calendar-date-fill me-1"></i>Buscar por día</button>
                <button class="btn btn-primary me-2" (click)="searchByMonth()"><i class="bi bi-calendar2-month-fill me-1"></i>Buscar por mes</button>
                <button class="btn btn-primary" (click)="searchByYear()"><i class="bi bi-calendar3-range-fill me-1"></i>Buscar por año</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


<div class="d-flex flex-row p-3">
    <app-purchase-income-expenses [purchasesIncomes]="purchasesIncomes" class="col-sm-6 m-1"></app-purchase-income-expenses>
    <app-reparation-income-expenses [reparationsIncomes]="reparationsIncomes" class="col-sm-6 m-1"></app-reparation-income-expenses>
</div>
