<div class="container-fluid">
    <div class="row justify-content-center align-content-center">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label for="dateRange"><b>(*) Fecha: </b></label>
              <div class="input-group">
                <!-- Date Range Picker -->
                <mat-form-field>
                  <mat-label>Seleccionar rango de fechas</mat-label>
                  <mat-hint>MM/DD/YYYY</mat-hint>

                  <mat-date-range-input [rangePicker]="picker" [formGroup]="dateRangeForm">
                    <input matStartDate formControlName="start" placeholder="Fecha inicio">
                    <input matEndDate formControlName="end" placeholder="Fecha fin">
                  </mat-date-range-input>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-date-range-picker #picker (openedChange)="onPickerOpened()"></mat-date-range-picker>
                </mat-form-field>                               
              </div>
            </div>
            <div class="dropdown">
              <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-funnel-fill"><strong> Filtros rapidos</strong></i>
              </a>
              <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                <li><button class="dropdown-item" (click)="setToday()">Hoy</button></li>
                <li><button class="dropdown-item" (click)="setYesterday()">Ayer</button></li>
                <li><button class="dropdown-item" (click)="setCurrentMonth()">Este Mes</button></li>
                <li><button class="dropdown-item" (click)="setPreviousMonth()">Mes Anterior</button></li>
                <li><button class="dropdown-item" (click)="filterByThisYear()">Este A単o</button></li>
                <li><hr class="dropdown-divider"></li>
                <li><button class="dropdown-item" (click)="filterByLastYear()">A単o Pasado</button></li>
              </ul>
            </div>
