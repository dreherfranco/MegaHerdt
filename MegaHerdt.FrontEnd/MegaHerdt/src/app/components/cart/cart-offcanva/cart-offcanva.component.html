<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header alert header-carrito text-center my-0">
        <h1 class="cart-title offcanvas-title" id="offcanvasRightLabel"> Carrito </h1>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <app-line-divider></app-line-divider>
    <div class="offcanvas-body p-2">
        <div class="tetx-center">
            <ul class="list-group list-cart">
                <li class="list-group-item list-cart-iten"  *ngFor="let cartArticle of cartArticles; index as i; let last = last">
                    <div class="row">
                        <button type="button" title="Quitar articulo" class="col-1 btn-close px-2" (click)="removeArticle(cartArticle)"></button>
                        <div class="col-11">
                            <app-cart-item 
                            [cartArticle]="cartArticle"        
                            >
                            </app-cart-item>                     
                        </div>
                        <hr *ngIf="!last"/>    
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <app-line-divider></app-line-divider>
    <div class="offcanvas-footer container-fluid bg-light">
        <div class="row p-2 mx-auto align-content-center justify-content-between">
            <button class="btn btn-outline-danger btn-block col-lg-5" (click)="emptyCart()">
                <i class="bi bi-cart-x"></i> Vaciar carrito
            </button>
            <a href="http://localhost:4200/confirm-purchase" class="btn btn-outline-primary btn-block col-lg-5" >
                <i class="bi bi-bag-fill"></i> Comprar
            </a>
        </div>
        <div class="row p-2 mx-auto align-content-center justify-content-end">
            <strong class="data-user p-2 mx-auto text-end align-self-end">Total: {{ formatoArgentino(total)}}</strong> 
        </div>
    </div>
</div>
