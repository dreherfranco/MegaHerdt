<div class="container-fluid w-75 mx-auto">
    <h2>Crear usuario</h2>
    <hr class="w-75"><br>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" >
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="form-group mb-3 col-sm-6">
              <label for="userName"><b>(*)Usuario:</b></label>
              <input class="form-control" placeholder="Ingrese su username" type="text" name="username"
                #userName="ngModel" [(ngModel)]="user.userName" required />
              <span *ngIf="userName.touched && !userName.valid" class="text-danger">Ingrese un username valido</span>
            </div>
            
            <div class="form-group mb-3 col-sm-6">
              <label for="email"><b>Correo Electr칩nico:</b></label>
              <input class="form-control" placeholder="Ingrese su email" type="email" name="email" [email]="true"
                #email="ngModel" [(ngModel)]="user.email" />
              <span *ngIf="email.touched && !email.valid" class="text-danger">Ingrese un email valido</span>
            </div>
         </div>
          <div class="form-group mb-3">
            <label for="password"><b>(*)Contrase침a:</b></label>
            <input class="form-control" placeholder="Ingrese su contrase침a" type="password" name="password"
              #password="ngModel" [(ngModel)]="user.password" required minlength="5" />
            <span *ngIf="password.touched && !password.valid" class="text-danger">Ingrese una contrase침a valida</span>
          </div>
  
          <div class="form-group mb-3">
            <label for="dni"><b>(*)DNI:</b></label>
            <input class="form-control" placeholder="Ingrese su DNI" type="text" name="dni" #dni="ngModel"
              [(ngModel)]="user.dni" required minlength="8" maxlength="8" pattern="[0-9]{8}"/>
            <span *ngIf="dni.touched && !dni.valid" class="text-danger">Ingrese un DNI valido, debe contener 8 numeros</span>
          </div>
  
          <div class="row">
            <div class="form-group col-sm-6 mb-3">
              <label for="name"><b>(*)Nombre:</b></label>
              <input pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$" class="form-control" type="text" placeholder="Nombre"
                name="name" #name="ngModel" [(ngModel)]="user.name" required />
              <span *ngIf="name.touched && !name.valid" class="text-danger">Ingrese un nombre valido</span>
            </div>
  
            <div class="form-group col-sm-6 mb-3">
              <label for="surname"><b>(*)Apellido:</b></label>
              <input pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$" class="form-control" type="text" placeholder="Apellido"
                name="surname" #surname="ngModel" [(ngModel)]="user.surname" required />
              <span *ngIf="surname.touched && !surname.valid" class="text-danger">Ingrese una apellido valido</span>
            </div>
          </div>
  
          <div class="row">
            <div class="form-group mb-3 col-md-6">
              <label for="phoneNumber"><b>(*)Telefono:</b></label>
              <input class="form-control" placeholder="Ingrese un numero de telefono" type="text" name="phoneNumber"
                #number="ngModel" [(ngModel)]="user.phones[0].number" pattern="(^[0-9]+)" minlength="5" />
              <span *ngIf="number.touched && !number.valid" class="text-danger">Ingrese un numero de telefono
                valido</span>
            </div>
          </div>
        </div>
        
        <b class="required">(*)Obligatorio</b>
        <input class="btn btn-primary m-2 mt-0 align-center w-btn-submit" type="submit" value="Crear"
          [disabled]="!registerForm.form.valid" />
      </div>
      
    </form>
  </div>
