<div class="row">
    <div class="d-flex bg-light">
      <h2 class="mx-auto">LISTADO DE REPARACIONES
        <button class="btn btn-dark padding-custom" (click)="generatePDF()">
          <i class="bi bi-filetype-pdf"></i>
        </button>
      </h2>
    </div>
  </div>
  
  <div class="d-flex flex-row align-items-center bg-light">
    <div class="col-sm-4">
      <div class="data-user m-3 mb-0 p-1"><i class="bi bi-funnel-fill"></i>Filtrar por estado</div>
      <select class="form-select data-user m-3 mt-1 w-75" 
      name="selectReparationState"
        [(ngModel)]="reparationStateSelected"
        (change)="onReparationStateChange()">
        <option class="data-user" [ngValue]="this.reparationStatesEnum.INGRESO">
          Ingreso
        </option>
        <option class="data-user" [ngValue]="this.reparationStatesEnum.EN_REVISION">
          En revision
        </option>
        <option class="data-user" [ngValue]="this.reparationStatesEnum.EN_PRESUPUESTO">
          En presupuesto
        </option>
        <option class="data-user" [ngValue]="this.reparationStatesEnum.EN_REPARACION">
          En reparacion
        </option>
        <option class="data-user" [ngValue]="this.reparationStatesEnum.REPARADO">
          Reparado
        </option>
        <option class="data-user" [ngValue]="this.reparationStatesEnum.ENTREGADO">
          Entregado
        </option>
        <option class="data-user" [ngValue]="this.reparationStatesEnum.PAGADO">
          Pagado
        </option>
        <option class="data-user" [ngValue]="this.reparationStatesEnum.CANCELADO">
          Cancelado
        </option>
      </select>
    </div>
  
    <div class="mt-5 col-md-6">
      <div class="input-group mb-3">
        <div class="input-group-append">
            <div class="input-group-text bg-primary">
              <i class="bi bi-search text-white"></i>
            </div>
          </div>
        <input class="form-control w-75" type="text" [(ngModel)]="searchText" placeholder="Buscar reparaciones">
      </div>
    </div>
  </div>
  
<div #content>
  <app-reparation-state-ingreso [searchText]="searchText" *ngIf="this.reparationStateSelected === this.reparationStatesEnum.INGRESO">
  </app-reparation-state-ingreso>
  <app-reparation-state-en-revision [searchText]="searchText" *ngIf="this.reparationStateSelected === this.reparationStatesEnum.EN_REVISION">
  </app-reparation-state-en-revision>
  <app-reparation-state-en-presupuesto [searchText]="searchText" *ngIf="this.reparationStateSelected === this.reparationStatesEnum.EN_PRESUPUESTO">
  </app-reparation-state-en-presupuesto>
  <app-reparation-state-en-reparacion [searchText]="searchText" *ngIf="this.reparationStateSelected === this.reparationStatesEnum.EN_REPARACION">
  </app-reparation-state-en-reparacion>
  <app-reparation-state-reparado [searchText]="searchText" *ngIf="this.reparationStateSelected === this.reparationStatesEnum.REPARADO">
  </app-reparation-state-reparado>
  <app-reparation-state-entregado [searchText]="searchText" *ngIf="this.reparationStateSelected === this.reparationStatesEnum.ENTREGADO">
  </app-reparation-state-entregado>
  <app-reparation-state-pagado [searchText]="searchText" *ngIf="this.reparationStateSelected === this.reparationStatesEnum.PAGADO">
  </app-reparation-state-pagado>
  <app-reparation-state-cancelado [searchText]="searchText" *ngIf="this.reparationStateSelected === this.reparationStatesEnum.CANCELADO">
  </app-reparation-state-cancelado>
</div>
