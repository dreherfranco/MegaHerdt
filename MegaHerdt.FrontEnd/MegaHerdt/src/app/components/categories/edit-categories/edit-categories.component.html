<div class="table-responsive">
<table class="table">
    <thead>
        <tr>
            <th>LISTADO DE CATEGORIAS</th>
        </tr>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">#</th>
        <th scope="col">#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories; let i = index">
        <th scope="row">{{ i }}</th>
        <td><input pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$" value="{{category.name}}" [(ngModel)]="category.name" ></td>
        <td><button class="btn btn-success"  (click)="updateCategory(category)"> Actualizar </button></td>
        <td><button class="btn btn-danger" (click)="deleteCategory(category.id)"> Eliminar </button></td>
      </tr>
    </tbody>
  </table>
</div>
