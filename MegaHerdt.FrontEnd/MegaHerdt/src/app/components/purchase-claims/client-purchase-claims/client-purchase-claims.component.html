<div class="bg-light mx-3">
    <h2 class="d-flex mx-auto">LISTADO DE RECLAMOS
        <button class="btn btn-dark padding-custom" (click)="generatePDF()">
            <i class="bi bi-filetype-pdf"></i>
        </button>
    </h2>

    <app-searcher [isVisible]="purchasesClaims.length > 0" 
        [secondaryContainerCssClass]="'col-md-5'"
        (searchTextChange)="onSearchTextChange($event)">
    </app-searcher>
</div>

<div class="container-fluid" #content>
    <p *ngIf="purchasesClaims.length == 0" class="alert alert-warning">No tiene reclamos para mostrar</p>
    <div class="table-responsive" *ngIf="purchasesClaims.length != 0">
        <table matSort (matSortChange)="sortData($event)" class="table">
            <thead>
                <tr>
                    <th mat-sort-header="description" scope="col">Descripcion reclamo</th>
                    <th mat-sort-header="date" scope="col">Fecha emision</th>
                    <th mat-sort-header="answered" scope="col">Respondido</th>
                    <th scope="col">Ver compra</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let purchaseClaim of sortedData 
                | paginate: 
                {
                    itemsPerPage: this.paginate.recordsPerPage, 
                    currentPage:this.paginate.page
                }; 
                let i = index">
                    <th>
                        <span class="data-user">{{ purchaseClaim.description }}</span>
                    </th>
                    <th>
                        <span class="data-user">{{ purchaseClaim.date | date: 'dd/MM/yyyy' }}</span>
                    </th>
                    <th>
                        <span class="data-user text-primary" *ngIf="purchaseClaim.answered">SI
                            <button class="btn btn-primary" (click)="openDialogClaimAnswers(purchaseClaim.id)"><i class="bi bi-eye-fill text-dark"></i></button>
                        </span>
                        <span class="data-user text-danger" *ngIf="!purchaseClaim.answered">NO</span>
                    </th>
                   <th>
                        <button class="btn btn-primary" (click)="openDialog(purchaseClaim.purchase)"><i class="bi bi-eye-fill text-dark"></i></button>
                    </th>                     
                </tr>
            </tbody>
        </table>
        <pagination-controls class="text-center data-user" (pageChange)="this.paginate.page = $event"
            previousLabel="Anterior" nextLabel="Siguiente" *ngIf="purchasesClaims.length > 6">
        </pagination-controls>
    </div>
</div>
