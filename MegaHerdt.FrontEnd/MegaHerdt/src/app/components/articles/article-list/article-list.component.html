<mat-progress-spinner *ngIf="isLoading" mode="indeterminate" class=" mt-5 mx-auto"></mat-progress-spinner>

<div *ngIf="!isLoading">

  <div class="user-search-container p-2">
    <div class="d-flex justify-content-between align-items-center">
      <div class="input-group search-box w-50">
        <div class="input-group-prepend">
          <span class="input-group-text search-icon"><i class="bi bi-search"></i></span>
        </div>
        <input class="form-control form-control-sm search-input" type="text" [(ngModel)]="searchText" placeholder="Buscar artÃ­culos">
      </div>
    </div>
  </div>

  <div class="row justify-content-between align-content-center p-2 mx-auto">    

      <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let article of articles 
      | filter: searchText
      | paginate: 
      {
          itemsPerPage: this.paginate.recordsPerPage, 
          currentPage:this.paginate.page
      } 
      ">

      <app-article-item [article]="article" 
      >
      </app-article-item>

      </div>
      <pagination-controls class="text-center data-user"
      (pageChange)="this.paginate.page = $event" 
      previousLabel="Anterior" 
      nextLabel="Siguiente"
      *ngIf="articles.length > paginationRange">
      </pagination-controls>

  </div>

</div>
