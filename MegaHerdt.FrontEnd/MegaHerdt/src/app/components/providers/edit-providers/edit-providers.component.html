<div *ngIf="this.statusSubmit == 'success'" class="alert alert-primary">
  Proveedor actualizada correctamente
</div>
<div class="d-flex bg-light">
  <h2 class="mx-auto">LISTADO DE PROVEEDORES
    <button class="btn btn-dark padding-custom" (click)="generatePDF()">
      <i class="bi bi-filetype-pdf"></i>
    </button>
  </h2>
</div>
<div class="table-responsive" #content>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Telefono</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let provider of providers | paginate: 
      {
          itemsPerPage: this.paginate.recordsPerPage, 
          currentPage:this.paginate.page
      }; let i = index">
        <th><input class="form-control data-user" pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$" value="{{provider.name}}"
            [(ngModel)]="provider.name"></th>
        <td><input class="form-control data-user" pattern="(^[0-9]+)" minlength="5" value="{{provider.phone}}"
            [(ngModel)]="provider.phone"></td>
        <td><input class="form-control data-user" required email type="email" value="{{provider.email}}"
            [(ngModel)]="provider.email"></td>
        <td><button class="btn btn-primary col-sm-12" (click)="openDialogUpdate(provider)" title="Editar"> <i class="bi bi-pencil-square"></i>
          </button></td>
        <td><button class="btn btn-danger col-sm-12" (click)="openDialogDelete(provider.id)" title="Eliminar"> <i class="bi bi-trash-fill"></i>
          </button></td>
      </tr>
    </tbody>
  </table>
  <pagination-controls class="text-center data-user" (pageChange)="this.paginate.page = $event"
        previousLabel="Anterior" nextLabel="Siguiente" *ngIf="providers.length > 3">
    </pagination-controls>
</div>
