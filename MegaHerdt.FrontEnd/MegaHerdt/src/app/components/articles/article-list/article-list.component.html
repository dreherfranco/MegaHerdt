<div class="row">
    <h2 class="title">Articulos</h2>
    <div class="col-md-4" *ngFor="let article of articles | paginate: 
    {
        itemsPerPage: this.paginate.recordsPerPage, 
        currentPage:this.paginate.page
    }
    ">

    <app-article-item [article]="article"></app-article-item>
    </div>
    <pagination-controls class="text-center"
    (pageChange)="this.paginate.page = $event" 
    previousLabel="Anterior" 
    nextLabel="Siguiente">
    </pagination-controls>

</div>
