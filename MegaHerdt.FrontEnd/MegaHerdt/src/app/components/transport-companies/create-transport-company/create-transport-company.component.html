<h1 class="text-center">Crear empresa de transporte</h1>
<form #transportCompanyForm="ngForm" (ngSubmit)="onSubmit(transportCompanyForm)" class="w-50 mx-auto">
    <div class="form-group mb-3">
        <label for="name"><b>Nombre: </b></label>
        <input id="name" pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$" placeholder="Nombre de la empresa" name="name"
            class="form-control" type="text" #name="ngModel" [(ngModel)]="transportCompany.name" required minlength="3">
        <span *ngIf="name.touched && !name.valid" class="text-danger">Ingrese un nombre valido</span>
    </div>
    <div class="form-group mb-3">
        <label for="url"><b>Url: </b></label>
        <input id="url" placeholder="Url de la empresa" name="url"
            class="form-control" type="text" #url="ngModel" [(ngModel)]="transportCompany.url" required minlength="3">
        <span *ngIf="url.touched && !url.valid" class="text-danger">Ingrese una url valido</span>
    </div>
    <p>
        <input type="submit" class="btn btn-primary mt-3" [disabled]="transportCompanyForm.invalid" value="Crear" />
    </p>

</form>
