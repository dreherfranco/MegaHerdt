
<div  *ngIf="cartArticles.length > 0">
    <div class="alert alert-info text-center">
        <h2 class="data-user">Carrito</h2>
    </div>
    <div class="tetx-center">
        <ul class="list-group">
            <li class="list-group-item"  *ngFor="let cartArticle of cartArticles; index as i">
                <div class="row">
                    <div class="col-md-10">
                        <app-cart-item 
                        [cartArticle]="cartArticle"        
                        >
                        </app-cart-item>
                    </div>
                   <!--
                    <div class="col-md-2">
                        <i class="far fa-trash-alt fa-2x" (click)="deleteCartArticle(i)"></i>
                    </div>
                    -->
                </div>
            </li>
          </ul>
    </div>
    <div class="alert alert-warning text-center">
        <strong>Total: </strong>${{total}} 
    </div>
    <button class="btn btn-outline-danger btn-block mb-2" (click)="emptyCart()">
        <i class="fas fa-ban"></i> Vaciar carrito
    </button>
    
</div>
