
<div *ngIf="this.statusSubmit == 'success'" class="alert alert-primary">
  Categoria actualizada correctamente
</div>
<div class="d-flex">
  <h2 class="mx-auto">LISTADO DE CATEGORIAS</h2>
</div>
<div class="table-responsive">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories; let i = index">
        <td><input class="form-control data-user" pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$" value="{{category.name}}" [(ngModel)]="category.name" ></td>
        <td><button class="btn btn-success"  (click)="openDialogUpdate(category)"> <i class="bi bi-pencil-square"></i> </button></td>
        <td><button class="btn btn-danger" (click)="openDialogDelete(category.id)"> <i class="bi bi-trash-fill"></i> </button></td>
      </tr>
    </tbody>
  </table>
  
</div>
