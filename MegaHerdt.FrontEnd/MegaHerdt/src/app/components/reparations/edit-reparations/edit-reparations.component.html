<div class="data-user m-3 mb-0 p-1 "><i class="bi bi-funnel-fill"></i>Filtrar por estado</div>
<select class="form-select data-user m-3 mt-1 w-25" name="selectReparationState"
    [(ngModel)]="reparationStateSelected">
    <option class="data-user" [ngValue]="this.reparationStatesEnum.INGRESO">
        Ingreso
    </option>
    <option class="data-user" [ngValue]="this.reparationStatesEnum.EN_REVISION">
        En revision
    </option>
    <option class="data-user" [ngValue]="this.reparationStatesEnum.EN_PRESUPUESTO">
        En presupuesto
    </option>
    <option class="data-user" [ngValue]="this.reparationStatesEnum.EN_REPARACION">
        En reparacion
    </option>
    <option class="data-user" [ngValue]="this.reparationStatesEnum.FINALIZADO">
        Finalizado
    </option>
    <option class="data-user" [ngValue]="this.reparationStatesEnum.ENTREGADO">
        Entregado
    </option>
    <option class="data-user" [ngValue]="this.reparationStatesEnum.PAGADO">
        Pagado
    </option>
    <option class="data-user" [ngValue]="this.reparationStatesEnum.CANCELADO">
        Cancelado
    </option>
</select>

<app-reparation-state-ingreso *ngIf="this.reparationStateSelected === this.reparationStatesEnum.INGRESO">
</app-reparation-state-ingreso>
<app-reparation-state-en-revision *ngIf="this.reparationStateSelected === this.reparationStatesEnum.EN_REVISION">
</app-reparation-state-en-revision>
<app-reparation-state-en-presupuesto *ngIf="this.reparationStateSelected === this.reparationStatesEnum.EN_PRESUPUESTO">
</app-reparation-state-en-presupuesto>
<app-reparation-state-en-reparacion *ngIf="this.reparationStateSelected === this.reparationStatesEnum.EN_REPARACION">
</app-reparation-state-en-reparacion>
<app-reparation-state-finalizado *ngIf="this.reparationStateSelected === this.reparationStatesEnum.FINALIZADO">
</app-reparation-state-finalizado>
<app-reparation-state-entregado *ngIf="this.reparationStateSelected === this.reparationStatesEnum.ENTREGADO">
</app-reparation-state-entregado>
<app-reparation-state-pagado *ngIf="this.reparationStateSelected === this.reparationStatesEnum.PAGADO">
</app-reparation-state-pagado>
<app-reparation-state-cancelado *ngIf="this.reparationStateSelected === this.reparationStatesEnum.CANCELADO">
</app-reparation-state-cancelado>
