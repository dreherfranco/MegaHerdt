<div class="container-fluid">
  <div class="row">
    <div class="col-3 h-100">
      <div class="d-flex flex-column flex-shrink-0 p-3 bg-light">
        <ng-container matColumnDef="searcher">
          <app-date-range-search (dateRangeSelected)="onDateRangeSelected($event)"></app-date-range-search>
        </ng-container>        
        <hr>
        <ul class="nav nav-pills flex-column mb-auto text-center mx-2">
          <li class="nav-item">
            <button 
              (click)="selectReport(ReportTypeEnum.IngresosVentas)" 
              [class.active]="selectedReport === ReportTypeEnum.IngresosVentas" 
              class="nav-link w-100" 
              aria-current="page">
              Ingresos Ventas
            </button>
          </li>
          <li class="nav-item">
            <button 
              (click)="selectReport(ReportTypeEnum.IngresosReparaciones)" 
              [class.active]="selectedReport === ReportTypeEnum.IngresosReparaciones" 
              class="nav-link w-100">
              Ingresos Reparaciones
            </button>
          </li>
          <li class="nav-item">
            <button 
              (click)="selectReport(ReportTypeEnum.Clientes)" 
              [class.active]="selectedReport === ReportTypeEnum.Clientes"
              class="nav-link w-100">
              Clientes
            </button>
          </li>    
        </ul>
        <hr>  
      </div>
    </div>
    <div class="col-9 border-2">
        <!-- Mostrar el componente de REPARACIONES si estÃ¡ seleccionado -->
        <ng-container *ngIf="selectedReport === ReportTypeEnum.IngresosVentas" class="h-100">
          <app-show-income-expenses [enumType]="ReportTypeEnum.IngresosVentas" [startDate]="startDate" [endDate]="endDate"></app-show-income-expenses>
        </ng-container>
    
        <!-- Otro componente para Informe 2 -->
        <ng-container *ngIf="selectedReport === ReportTypeEnum.IngresosReparaciones">
          <app-show-income-expenses [enumType]="ReportTypeEnum.IngresosReparaciones" [startDate]="startDate" [endDate]="endDate"></app-show-income-expenses>
        </ng-container>
    
        <!-- Otro componente para Informe 3 -->
        <ng-container *ngIf="selectedReport === ReportTypeEnum.Clientes">
          <app-user-purchases-information [startDate]="startDate" [endDate]="endDate"></app-user-purchases-information>
        </ng-container>
    </div>
  </div>
</div>
